<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="./assets/icons/favicon/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/task.css">
    <link rel="stylesheet" href="./style/add-task.css">

    <script src="./script.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/add-task.js"></script>
    <script src="./scripts/dataStorage.js"></script>
</head>
<body onload="renderAssignedTo()">
    <header w3-include-html="header.html"></header>
    <div class="menu-bar-left">
        <div w3-include-html="menu-bar.html"></div>
        <div>
            <h1>Add Task</h1>
            <div id="taskAdd" class="task-add">
                <div class="task-add-content">
                  <label for="taskTitle">Title:</label>
                  <input type="text" id="taskTitle" placeholder="Enter title">
                  
                  <label for="taskDescription">Description:</label>
                  <textarea id="taskDescription" placeholder="Enter description"></textarea>
            
                  <label for="taskCategory">Category:</label>
                  <select id="taskCategory">
                    <option value="true">User Story</option>
                    <option value="false">Technical Task</option>
                  </select>

                  <label for="taskAssignedTo">Assigned to:</label>
                  <div id="taskAssignedToDropdown" class="custom-dropdown">
                    <button class="dropdown-btn" onclick="toggleDropdown()">Select contacts</button>
                    <div id="taskAssignedToMenu" class="dropdown-menu">
                      <!-- Dynamisch generierte Kontakte mit Checkboxen -->
                    </div>
                  </div>

                  <label for="taskDate">Due Date:</label>
                  <input type="date" id="taskDate">
            
                  <label for="taskPriority">Priority:</label>
                  <select id="taskPriority">
                    <option value="2">Medium</option>
                    <option value="1">Urgent</option>
                    <option value="3">Low</option>
                  </select>
            
                  <button onclick="addTaskSave()">Save Task</button>
                  <button onclick="addTaskCancel()">Cancel</button>
                </div>
              </div>
        </div>
    </div>
</body>
<script src="./scripts/w3-include-html.js"></script>
</html>
