<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="./assets/icons/favicon/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./login.css">

    <script src="./script.js"></script>
</head>
<body id="loginbody">

    <header id="loginheader">
        <div id="loginheadericon">
            <img src="./assets/icons/login/loginiconblue.svg" alt="">
        </div>
        <div id="loginheaderright">
            <a href="">Not a join user?</a>
            <button>Sign up</button>
        </div>
    </header>

    <main id="loginmain">
        <form action="" id="loginform">
            <div id="loginh1div">
                <h1>Log in</h1>
                <div id="loginh1underline"></div>
            </div>
            <div id="logininputsection">
                <div class="logininputdiv">
                    <input type="mail" placeholder="Email" class="logininput">
                    <img src="./assets/icons/login/mail.svg" alt="">
                </div>
                <div class="logininputdiv">
                    <input type="password" placeholder="Password" class="logininput">
                    <img src="./assets/icons/login/lock.svg" alt="">
                </div>
                <div id="logincheckbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
            </div>
            <div id="loginbuttondiv">
                <button>Log in</button>
                <button>Guest log in</button>
            </div>
        </form>
    </main>
    
    <footer id="loginfooter">
        <a href="./privacy-policy.html" target="_blank">Privacy Policy</a>
        <a href="./legal-notice.html" target="_blank">Legal notice</a>
    </footer>
</body>
</html>
