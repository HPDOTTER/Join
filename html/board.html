<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="../assets/icons/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/standard.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/assets.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style/task.css">
    <link rel="stylesheet" href="../style/add-task.css">
    <link rel="stylesheet" href="../style/menu-bar.css">
    <link rel="stylesheet" href="../style/board-overlay.css">

    <script src="../script.js"></script>
    <script src="../scripts/contacts.js" defer></script>
    <script src="../scripts/add-task.js" defer></script>
    <script src="../scripts/task.js" defer></script>
    <script src="../scripts/dataStorage.js" defer></script>
    <script src="../scripts/template.js" defer></script>
</head>


<body onload="renderTasks(); init()">
    <header w3-include-html="header.html"></header>
    <div class="site-body-wrapper">
        <div class="menu-bar-left">
            <div w3-include-html="menu-bar.html"></div>
        </div>
        <div class="boardmain">
            <div class="boardheader">
                <div class="boardheader-search">
                    <div class="task-search-bar">
                        <input class="task-search-input" type="text" id="searchTask" placeholder="Find Task" onchange="filter()">
                        <div class="task-search-devider"></div>
                        <label for="searchTask">
                            <img src="../assets/icons/icon-search.svg" alt="">
                        </label>
                    </div>
                    <div id="noTasksMessage" style="display: none; text-align: center; color: red;">Keine Aufgaben gefunden.</div>
                    <button class="button-primary button-add-task" id="addTaskButton" onclick="addTask(1)">Add Task +</button>
                </div>
                <div class="task-table-headers">
                    <div class="task-table-header-element">
                        <h4>To do</h4>
                        <button class="add-column" onclick="addTask(1)"><img src="../assets/icons/icon-plus-button.svg"></button>
                    </div>
                    <div class="task-table-header-element">
                        <h4>In Progress</h4>
                        <button class="add-column" onclick="addTask(2)"><img src="../assets/icons/icon-plus-button.svg"></button>
                    </div>
                    <div class="task-table-header-element">
                        <h4>Await Feedback</h4>
                        <button class="add-column" onclick="addTask(3)"><img src="../assets/icons/icon-plus-button.svg"></button>
                    </div>
                    <div class="task-table-header-element">
                        <h4>Done</h4>
                    </div>
                </div>
            </div>
            <main id="kanbanBoard" class="task-kanban-board">
                <div class="column" data-status="1">
                    <div class="tasks" id="toDoDrag" ondrop="moveTo(1)" ondragover="allowDrop(event); highlight(1)" ondragleave="removeHighlight(1)"></div>
                </div>
                <div class="column" data-status="2">
                    <div class="tasks" id="inProgressDrag" ondrop="moveTo(2)" ondragover="allowDrop(event); highlight(2)" ondragleave="removeHighlight(2)"></div>
                </div>
                <div class="column" data-status="3">
                    <div class="tasks" id="awaitFeedbackDrag" ondrop="moveTo(3)" ondragover="allowDrop(event); highlight(3)" ondragleave="removeHighlight(3)"></div>
                </div>
                <div class="column" data-status="4">
                    <div class="tasks" id="doneDrag" ondrop="moveTo(4)" ondragover="allowDrop(event); highlight(4)" ondragleave="removeHighlight(4)"></div>
                </div>
            </main>
        </div>
      </div>
      <main id="kanbanBoard" class="task-kanban-board">
        <div class="column" data-status="1">
          <div class="tasks"></div>
        </div>
        <div class="column" data-status="2">
          <div class="tasks"></div>
        </div>
        <div class="column" data-status="3">
          <div class="tasks"></div>
        </div>
        <div class="column" data-status="4">
          <div class="tasks"></div>
        </div>
      </main>
    </div>
  <div id="taskOverlay" class="task-overlay"></div>
</body>
<script src="../scripts/w3-include-html.js"></script>
</html>
