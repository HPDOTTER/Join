<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="shortcut icon" href="../assets/icons/favicon/favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="../style/standard.css">
  <link rel="stylesheet" href="../style/fonts.css">
  <link rel="stylesheet" href="../style/assets.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../style/contacts.css">
  <link rel="stylesheet" href="../style/menu-bar.css">

  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="../script.js"></script>
  <script src="../scripts/contacts.js" defer></script>
  <script src="../scripts/task.js" defer></script>
  <script src="../scripts/dataStorage.js" defer></script>
</head>

<body onload="renderContacts(); init()">
  <div class="site-wrapper">
    <header w3-include-html="header.html"></header>
    <div class="site-body-wrapper">
      <div class="menu-bar-left">
        <div w3-include-html="menu-bar.html"></div>
      </div>
      <div class="content-wrapper horizontal-content">
        <div class="contact-list-section">
          <div class="contact-list-button-container">
            <button class="button-primary scale-on-hover contact-list-button" onclick="showForm()">
              <span class="contact-list-button-text">Add new contact</span>
              <img class="icon-user">
            </button>
          </div>
          <div id="contactList" class="contact-list"></div>
        </div>
        <div id="contactDetailSection" class="contact-detail-section">
          <div id="contactDetail" class="contact-detail">
            <div class="contact-detail-responsive-head">
              Contact Information
              <img src="../assets/icons/icon-arrow-back.png" class="contact-detail-responsive-head-arrow"
                onclick="hideDetail()">
            </div>
            <div class="contact-detail-head">
              <div id="contactAvatar" class="contact-detail-avatar"></div>
              <div class="contact-detail-name-section">
                <div id="detailName" class="contact-detail-name"></div>
                <div class="contact-detail-button-section">
                  <button class="button-edit" onclick="editContact()">
                    <img class="icon-edit">
                    Edit
                  </button>
                  <button class="button-delete" onclick="deleteContact()">
                    <img class="icon-delete">
                    Delete
                  </button>
                </div>
              </div>
            </div>
            <div class="contact-detail-body">
              <div class="contact-detail-sub-headline">Contact Information</div>
              <strong>Email:</strong>
              <span id="detailEmail" class="contact-email"></span>
              <strong>Phone:</strong>
              <span id="detailPhone"></span>
            </div>
          </div>
          <button class="contact-detail-responsive-menu-button button-primary" onclick="toggleResponsiveMenu()">
            <img src="../assets/icons/icon-menu-dots.svg" alt="">
          </button>
          <div id="contactDetailResponsiveMenu" class="contact-detail-responsive-menu d-none">
            <button class="button-edit" onclick="editContact(); toggleResponsiveMenu()">
              <img class="icon-edit">
              Edit
            </button>
            <button class="button-delete" onclick="deleteContact(); toggleResponsiveMenu()">
              <img class="icon-delete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="contactEditOverlay" class="form-overlay" onclick="hideEditForm()"></div>
    <div id="contactEditForm" class="contact-edit-form">
      <div class="contact-edit-form-head">
        <img src="../assets/img/logo/logo-white.png" class="contact-form-logo">
        <h2>Edit contact</h2>
        <img class="icon-close pointer" onclick="hideEditForm()"></img>
      </div>
      <div class="contact-edit-form-body">
        <div class="contact-detail-avatar" id="contactEditAvatar"></div>
        <form class="contact-add-form-input-section" onsubmit="saveContact(); return false">
          <div class="input-wrapper">
            <input type="text" placeholder="Name" class="input" id="editName" required>
            <label for="editName">
              <img src="../assets/icons/icon-person.svg" alt="person">
            </label>
          </div>
          <div class="input-wrapper">
            <input type="email" placeholder="Email" class="input" id="editEmail" required>
            <label for="editEmail">
              <img src="../assets/icons/icon-mail.svg" alt="mail">
            </label>
          </div>
          <div class="input-wrapper">
            <input type="tel" placeholder="Phone" class="input" id="editPhone" required>
            <label for="editPhone">
              <img src="../assets/icons/icon-phone.svg" alt="phone">
            </label>
          </div>
          <div class="contact-edit-form-button-section">
            <button class="button-secondary contact-edit-form-button-delete scale-on-hover"
              onclick="deleteContact(), hideEditForm()">Delete</button>
            <button type="submit" class="button-primary contact-edit-form-button-save scale-on-hover">
              Save
              <img class="icon-check">
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="contactFormOverlay" class="form-overlay" onclick="hideForm()"></div>
    <div id="contactForm" class="contact-add-form">
      <div class="contact-add-form-head">
        <img src="../assets/img/logo/logo-white.png" class="contact-form-logo">
        <h2>Add contact</h2>
        Tasks are better with a team!
        <img class="icon-close pointer" onclick="hideForm()"></img>
      </div>
      <div class="contact-add-form-body">
        <div class="contact-detail-avatar"></div>
        <form class="contact-add-form-input-section"
          onsubmit="addContact(); showToastMessage('Contact succesfully created', ''); return false">
          <div class="input-wrapper">
            <input type="text" placeholder="Name" class="input" id="contactListName" required>
            <label for="contactListName">
              <img src="../assets/icons/icon-person.svg" alt="person">
            </label>
          </div>
          <div class="input-wrapper">
            <input type="email" placeholder="Email" class="input" id="contactListEmail" required>
            <label for="contactListEmail">
              <img src="../assets/icons/icon-mail.svg" alt="mail">
            </label>
          </div>
          <div class="input-wrapper">
            <input type="tel" placeholder="Phone" class="input" id="contactListPhone" required>
            <label for="contactListPhone">
              <img src="../assets/icons/icon-phone.svg" alt="phone">
            </label>
          </div>
          <div class="contact-add-form-button-section">
            <button class="button-secondary contact-add-form-button-cancel scale-on-hover" onclick="hideForm()">
              Cancel
              <img class="icon-cancel">
            </button>
            <button type="submit" class="button-primary contact-add-form-button-create-contact scale-on-hover">
              Create contact
              <img class="icon-check">
            </button>
          </div>
        </form>
      </div>
    </div>
    <div w3-include-html="toast-message.html"></div>
  </div>




</body>

</html>
