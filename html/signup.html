<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="../assets/icons/favicon/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="../style/standard.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/assets.css">

    <script src="../scripts/dataStorage.js" defer></script>
    <script src="../scripts/login-signup.js" defer></script>
    <script src="../script.js" defer></script>
</head>
<body class="login-body sign-up-body" onload="init()">
    <div id="logo-overlay" class="logo-overlay">
        <img src="../assets/img/logo/logo-join-white.svg" alt="Join Logo" class="logo-overlay-img">
    </div> 
    <header class="login-header">
        <div class="login-header-icon-div">
            <a class="signup-header-icon" href="../html/index.html"></a>
        </div>
    </header>
    <main class="login-main">
        <form onsubmit="signUpSubmit(); return false;" class="login-form sign-up-form" id="form" action="#">
            <a href="../html/login.html" alt="" class="arrow-left-line-icon"></a>
            <div class="login-h1-div">
                <h1 class="login-h1">Sign Up</h1>
                <div class="login-h1-underline"></div>
            </div>
            <div class="login-input-section">
                <div class="input-wrapper">
                    <input type="text" placeholder="Name" class="input" id="sign-up-name-input" name="name" autocomplete="name" required>
                    <label for="sign-up-name-input">
                        <img src="../assets/icons/icon-person.svg" alt="person">
                    </label>
                </div>
                <div class="login-error-message-div">
                    <p class="login-error-message"></p>
                </div>
                <div class="input-wrapper">
                    <input type="email" placeholder="Email" class="input" id="login-email-input" name="email" autocomplete="email" required>
                    <label for="login-email-input">
                        <img src="../assets/icons/icon-mail.svg" alt="mail">
                    </label>
                </div>
                <div class="login-error-message-div">
                    <p class="login-error-message"></p>
                </div>
                <div class="input-wrapper">
                    <input type="password" placeholder="Password" class="input" id="login-password-input" name="password" autocomplete="off" required>
                    <label for="login-password-input">
                        <img src="../assets/icons/icon-lock.svg" alt="lock" id="login-password-icon">
                    </label>
                </div>
                <div class="login-error-message-div">
                    <p class="login-error-message"></p>
                </div>
                <div class="input-wrapper">
                    <input type="password" placeholder="Confirm password" class="input" id="repeat-password-input" name="confirm-password" autocomplete="off" required>
                    <label for="repeat-password-input">
                        <img src="../assets/icons/icon-lock.svg" alt="lock" id="repeat-password-icon">
                    </label>
                </div>
                <div class="login-error-message-div">
                    <p class="login-error-message" id="login-error-message"></p>
                </div>
                <div class="login-check-box sign-up-check-box">
                    <input type="checkbox" id="acceptPrivacyPolicy" class="login-remember-checkbox" onclick="enableSubmitButton()">
                    <label for="acceptPrivacyPolicy"></label>
                    <p>I accept the <a href="">Privacy Policy</a></p>
                </div>
            </div>
            <div class="login-button-div">
                <label for="form">
                    <button class="button-primary" id="submit-button" type="submit" disabled>Sign up</button>
                </label>
            </div>
        </form>
        <div id="msgBox"></div>
    </main>
    
    <footer class="login-footer">
        <a class="sign-up-footer-a" href="./privacy-policy.html" target="_blank">Privacy Policy</a>
        <a class="sign-up-footer-a" href="./legal-notice.html" target="_blank">Legal notice</a>
    </footer>
</body>
</html>
