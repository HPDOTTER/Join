<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="../assets/icons/favicon/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="../style/standard.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style/summary.css">

    <script src="../script.js" defer></script>
    <script src="/scripts/summary.js" defer></script>
    <script src="../scripts/w3-include-html.js" defer></script>
    <script src="../scripts/header.js" defer></script>
    <script src="../scripts/dataStorage.js" defer></script>
</head>

<body onload="onLoadSummary(); init()">
    <header w3-include-html="header.html"></header>
    <div class="site-wrapper">
        <div class="site-body-wrapper">
            <div class="menu-bar-left">
                <div w3-include-html="menu-bar.html"></div>
            </div>
            <div class="content-wrapper summary-content">
                <div class="summary-head">
                    <h1 class="summary-headline">Good morning<span id="welcomeName"></span></h1>
                </div>
                <div class="tile-area">
                    <div class="tile-area-upper">
                        <div class="tile tile-flex">
                            <container>
                                <div class="tile-flex-left">
                                    <div class="tile-upper-part">
                                        <img src="/assets/icons/summary/icon-summary-urgent.svg">
                                        <p class="task-counter white-colored-text" id="tasksUrgent"></p>
                                    </div>
                                    <div class="tile-lower-part">
                                        <p class="white-colored-text">Task Urgent</p>
                                    </div>
                                </div>
                                <div class="white-devider"></div>
                                <div class="tile-lower-part">
                                    <h2 id="urgentDate">October 16, 2022</h2>
                                    <p class="white-colored-text">Upcoming deadline</p>
                                </div>
                            </container>
                        </div>
                        <div class="tile">
                            <container>
                                <div class="tile-upper-part">
                                    <img src="/assets/icons/summary/icon-summary-total-tasks.svg">
                                    <p class="task-counter" id="tasksAmount"></p>
                                </div>
                                <div class="tile-lower-part">
                                    <p>Task in<br> Board</p>
                                </div>
                                </container>
                        </div>
                    </div>
                    <div class="tile-area-lower" class="tile">
                        <div class="tile background-light">
                            <container>
                            <div class="tile-upper-part">
                                    <img src="/assets/icons/summary/icon-summary-to-do.svg">
                                    <p class="task-counter" id="tasksToDo"></p>
                                </div>
                                <div class="tile-lower-part">
                                    <p>Task in<br>Progress</p>
                                </div>
                            </container>
                        </div>
                        <div class="tile">
                            <container>
                                <div class="tile-upper-part">
                                    <img src="/assets/icons/summary/icon-summary-done.svg">
                                    <p class="task-counter" id="tasksInProgress"></p>
                                </div>
                                <div class="tile-lower-part">
                                    <p>Task in<br>Progress</p>
                                </div>
                            </container>
                        </div>
                        <div class="tile">
                            <container>
                                <div class="tile-upper-part">
                                    <img src="/assets/icons/summary/icon-summary-awaiting-feedback.svg">
                                    <p class="task-counter" id="tasksAwaitingFeedback"></p>
                                </div>
                                <div class="tile-lower-part">
                                    <p>Awaiting<br>Feedback</p>
                                </div>
                            </container>
                        </div>
                        <div class="tile">
                            <container>
                                <div class="tile-upper-part">
                                    <img src="/assets/icons/summary/icon-summary-done.svg">
                                    <p class="task-counter" id="tasksDone"></p>
                                </div>
                                <div class="tile-lower-part">
                                    <p>Tasks<br>Done</p>
                                </div>
                            </container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
