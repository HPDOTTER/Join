<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="../assets/icons/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/standard.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/assets.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style/login.css">

    <script src="../scripts/login-signup.js" defer></script>
</head>
<body class="login-body">
    <div id="logo-overlay" class="logo-overlay">
        <img src="../assets/img/logo/logo-join-white.svg" alt="Join Logo" class="logo-overlay-img">
    </div> 
    <header class="login-header">
        <div class="login-header-icon-div">
            <a class="login-header-icon" href="../html/login.html"></a>
        </div>
        <div class="login-header-right">
            <p>Not a join user?</p>
            <a href="../html/signup.html" class="button-primary">Sign up</a>
        </div>
    </header>
    <main class="login-main">
        <form onsubmit="login(); return false;" class="login-form" id="form">
            <div class="login-h1-div">
                <h1 class="login-h1">Log in</h1>
                <div class="login-h1-underline"></div>
            </div>
            <div class="login-input-section">
                <div class="input-wrapper">
                    <input type="mail" placeholder="Email" class="input" id="login-email-input">
                    <label for="login-email-input">
                        <img src="../assets/icons/icon-mail.svg" alt="mail">
                    </label>
                </div>
                <div class="login-error-message-div">
                    <p class="login-error-message"></p>
                </div>
                <div class="input-wrapper">
                    <input type="password" placeholder="Password" class="input" id="login-password-input">
                    <label for="login-password-input">
                        <img src="../assets/icons/icon-lock.svg" alt="lock" id="login-password-icon">
                    </label>
                </div>
                <div class="login-error-message-div">
                    <p class="login-error-message" id="login-error-message"></p>
                </div>
                <div class="login-check-box">
                    <input type="checkbox" id="rememberMe" class="login-remember-checkbox value="">
                    <label for="rememberMe"></label>
                    <p>Remember me</p>
                </div>
            </div>
            <div class="login-button-div">
                <button type="submit" class="button-primary">Log in</button>
                <button class="button-secondary">Guest log in</button>
            </div>
        </form>
        <div id="msgBox"></div>
    </main>
    <footer class="login-footer">
        <a href="./privacy-policy.html" target="_blank">Privacy Policy</a>
        <a href="./legal-notice.html" target="_blank">Legal notice</a>
    </footer>
</body>
</html>
