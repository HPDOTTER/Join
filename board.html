<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="./assets/icons/favicon/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="task.css">

    <script src="./script.js"></script>
</head>
<body>
    <header w3-include-html="header.html"></header>
    <div class="menu-bar-left">
        <div w3-include-html="menu-bar.html"></div>
        
        <div class="container">
            <header>
              <input type="text" id="searchTask" placeholder="Find Task">
              <button id="addTaskButton" onclick="openModal(1)">Add Task +</button>
            </header>
            <main id="kanbanBoard">
              <div class="column" data-status="1">
                <h2>To do <button class="add-column" onclick="openModal(1)">+</button></h2>
                <div class="tasks"></div>
              </div>
              <div class="column" data-status="2">
                <h2>In Progress <button class="add-column" onclick="openModal(2)">+</button></h2>
                <div class="tasks"></div>
              </div>
              <div class="column" data-status="3">
                <h2>Await Feedback <button class="add-column" onclick="openModal(3)">+</button></h2>
                <div class="tasks"></div>
              </div>
              <div class="column" data-status="4">
                <h2>Done <button class="add-column" onclick="openModal(4)">+</button></h2>
                <div class="tasks"></div>
              </div>
            </main>
          </div>
        
          <!-- Task Modal -->
          <div id="taskModal" class="modal hidden">
            <div class="modal-content">
              <h2>Create Task</h2>
              <label for="taskTitle">Title:</label>
              <input type="text" id="taskTitle" placeholder="Enter title">
              
              <label for="taskDescription">Description:</label>
              <textarea id="taskDescription" placeholder="Enter description"></textarea>
        
              <label for="taskCategory">Category:</label>
              <select id="taskCategory">
                <option value="true">User Story</option>
                <option value="false">Technical Task</option>
              </select>
        
              <label for="taskDate">Due Date:</label>
              <input type="date" id="taskDate">
        
              <label for="taskPriority">Priority:</label>
              <select id="taskPriority">
                <option value="2">Medium</option>
                <option value="1">Urgent</option>
                <option value="3">Low</option>
              </select>
        
              <button id="saveTaskButton" onclick="saveTask()">Save Task</button>
              <button id="closeModalButton" onclick="closeModal()">Cancel</button>
            </div>
          </div>
          
          <script src="task.js"></script>

    </div>
</body>
<script src="./scripts/w3-include-html.js"></script>
</html>
