<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="./assets/icons/favicon/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./style/assets.css">

    <script src="./script.js" defer></script>
</head>
<body class="login-body sign-up-body">

    <header class="login-header">
        <div class="login-header-icon-div">
            <a class="signup-header-icon" href="index.html"></a>
        </div>
    </header>

    <main class="login-main">
        <form action="" class="login-form sign-up-form" id="form">
            <a href="login.html" alt="" class="arrow-left-line-icon"></a>
            <div class="login-h1-div">
                <h1 class="login-h1">Sign Up</h1>
                <div class="login-h1-underline"></div>
            </div>
            <div class="login-input-section">
                <div class="login-input-div">
                    <input type="text" placeholder="Name" class="login-input" id="sign-up-name-input">
                    <label for="sign-up-name-input">
                        <img src="./assets/icons/login/person.svg" alt="person">
                    </label>
                </div>
                <div class="login-error-message-div">
                    <p class="login-error-message"></p>
                </div>
                <div class="login-input-div">
                    <input type="mail" placeholder="Email" class="login-input" id="login-email-input">
                    <label for="login-email-input">
                        <img src="./assets/icons/login/mail.svg" alt="mail">
                    </label>
                </div>
                <div class="login-error-message-div">
                    <p class="login-error-message"></p>
                </div>
                <div class="login-input-div">
                    <input type="password" placeholder="Password" class="login-input" id="login-password-input">
                    <label for="login-password-input">
                        <img src="./assets/icons/login/lock.svg" alt="lock" id="login-password-icon">
                    </label>
                </div>
                <div class="login-error-message-div">
                    <p class="login-error-message"></p>
                </div>
                <div class="login-input-div">
                    <input type="password" placeholder="Confirm password" class="login-input" id="repeat-password-input">
                    <label for="repeat-password-input">
                        <img src="./assets/icons/login/lock.svg" alt="lock" id="repeat-password-icon">
                    </label>
                </div>
                <div class="login-error-message-div">
                    <p class="login-error-message" id="login-error-message"></p>
                </div>
                <div class="login-check-box sign-up-check-box">
                    <input type="checkbox" id="acceptPrivacyPolicy" class="login-remember-checkbox value="" onclick="enableSubmitButton()">
                    <label for="acceptPrivacyPolicy"></label>
                    <p>I accept the <a href="">Privacy Policy</a></p>
                </div>
            </div>
            <div class="login-button-div">
                <button class="button-primary" id="submit-button" type="submit" disabled>Sign up</button>
            </div>
        </form>
    </main>
    
    <footer class="login-footer">
        <a class="sign-up-footer-a" href="./privacy-policy.html" target="_blank">Privacy Policy</a>
        <a class="sign-up-footer-a" href="./legal-notice.html" target="_blank">Legal notice</a>
    </footer>
</body>
</html>
